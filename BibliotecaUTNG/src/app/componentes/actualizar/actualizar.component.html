<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actualizar.component.css">
    <title>Actualizar datos</title>
</head>
<body>

  <br><br><br><br>
  <h1>Actualizar datos</h1>

    <div class="container">

        <form class="formulario" #formulario="ngForm">

            <div class="form-group">
              <label for="nombre" class="d-block">Nombre:</label>
              <input class="form-control" type="text" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required placeholder="Nombre" #nombre="ngModel">
              <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger">
                <div *ngIf="nombre.errors?.['required']">El nombre es requerido.</div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="apellidos" class="d-block">Apellidos:</label>
              <input class="form-control" type="text" id="apellidos" [(ngModel)]="userData.apellido" name="apellidos" required placeholder="Apellidos" #apellidos="ngModel">
              <div *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)" class="text-danger">
                <div *ngIf="apellidos.errors?.['required']">Los apellidos son requeridos.</div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="correo" class="d-block">Correo:</label>
              <input class="form-control" type="email" id="correo" [(ngModel)]="userData.correo" name="correo" required placeholder="Correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" #correo="ngModel">
              <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="text-danger">
                <div *ngIf="correo.errors?.['required']">El correo es requerido.</div>
                <div *ngIf="correo.errors?.['pattern']">El formato del correo no es válido.</div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="telefono" class="d-block">Teléfono:</label>
              <input class="form-control" type="tel" id="telefono" [(ngModel)]="userData.telefono" name="telefono" required placeholder="Teléfono" pattern="[0-9]{10}" #telefono="ngModel">
              <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="text-danger">
                <div *ngIf="telefono.errors?.['required']">El teléfono es requerido.</div>
                <div *ngIf="telefono.errors?.['pattern']">El teléfono debe contener 10 dígitos numéricos.</div>
              </div>
            </div>
          
            <div class="botones">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelar()">Cancelar</button>
                <button type="button" class="btn btn-primary separacion-botones" [disabled]="formulario.invalid" (click)="actualizarUsuario()">Guardar</button>
            </div>
            
          </form>
        
    </div>
    
</body>
</html>
